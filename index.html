<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- Global container -->
    <main>
      <div
        class="flex min-h-screen items-center justify-center bg-veryDarkBlue1"
      >
        <!-- Card container -->
        <div
          class="flex w-[325px] flex-col space-y-4 rounded-2xl bg-veryDarkBlue2 p-6 sm:w-[350px]"
        >
          <img
            class="w-full rounded-lg mb-2"
            src="images/image-equilibrium.jpg"
            alt="gem"
          />
          <h1 class="mb-4 text-xl font-semibold text-white sm:text-[22px]">
            Equilibrium #3429
          </h1>
          <p class="leading-7 text-softBlue sm:text-lg">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex justify-between border-b-veryDarkBlue3 border-b pb-5">
            <div class="flex items-center">
              <img class="mr-1.5 h-5" src="images/icon-ethereum.svg" alt="gem" />
              <p class="text-cyan">0.041 ETH</p>
            </div>
            <div class="flex items-center">
              <img class="mr-1.5 w-5 h-5" src="images/icon-clock.svg" alt="clock">
              <p class="text-softBlue">3 days left</p>
            </div>
          </div>
          <div class="flex items-center sm:pb-2">
            <img class="rounded-full border-white border w-9  mr-4" src="images/image-avatar.png" alt="avatar" />
            <p class="text-softBlue mr-1">Creation of</p>
            <p class="text-white" ></pclass> Jules Wyvern</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
